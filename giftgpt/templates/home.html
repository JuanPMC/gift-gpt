{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>GiftGPT</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V1X9118468"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-V1X9118468');
</script>

</head>
<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Find the perfect gift</h2>
                    <form method="POST" action="/gift">
                      {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="number" placeholder="Age" name="age">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="trela" id="trela">
                                 <option disabled="disabled" selected="selected">Type of relationship</option>
                                 <option value="girlfriend">girlfriend</option>
                                 <option value="boyfriend">boyfriend</option>
                                 <option value="friend">friend</option>
                                 <option value="brother">brother</option>
                                 <option value="sister">sister</option>
                                 <option value="mother">mother</option>
                                 <option value="father">father</option>
                                 <option value="grandfather">grandfather</option>
                                 <option value="grandmother">grandmother</option>
                                 <option value="other">other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                              <select name="precio" id="precio">
                               <option disabled="disabled" selected="selected">Price range</option>
                               <option value="0"><25$</option>
                               <!-- <option value="1"><50$</option>
                               <option value="2"><100$</option> -->
                              </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Intrests" name="intrests">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="How you met" name="story">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Relationship state" name="status">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Find gift</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    Articles:
    <a href="/top-10-reasons-to-embrace-the-amazon-gift-finder-ai">top-10-reasons-to-embrace-the-amazon-gift-finder-ai</a>
    <a href="/three-simple-steps-to-effortless-gift-shopping-with-the-amazon-gift-finder-ai">three-simple-steps-to-effortless-gift-shopping-with-the-amazon-gift-finder-ai</a>
    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static '/js/global.js' %}"></script>

</body>

</html>
