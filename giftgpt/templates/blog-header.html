<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- title -->
	<title>  {% block pagetitle %}{% endblock %}</title>

	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- bootstrap -->
	<link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
	<!-- owl carousel -->
	<link rel="stylesheet" href="/static/css/owl.carousel.css">
	<!-- magnific popup -->
	<link rel="stylesheet" href="/static/css/magnific-popup.css">
	<!-- animate css -->
	<link rel="stylesheet" href="/static/css/animate.css">
	<!-- mean menu css -->
	<link rel="stylesheet" href="/static/css/meanmenu.min.css">
	<!-- main style -->
	<link rel="stylesheet" href="/static/css/main-blog.css">
	<!-- responsive -->
	<link rel="stylesheet" href="/static/css/responsive.css">

</head>
<body>

	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<!-- header -->
	<div class="top-header-area" id="sticker">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<!-- logo -->
						<div class="site-logo">
							<a href="index.html">
								<img src="assets/img/logo.png" alt="">
							</a>
						</div>
						<!-- logo -->

						<!-- menu start -->
						<nav class="main-menu">
							<ul>
								<li><a href="/">GiftGPT</a></li>
								<li class="current-list-item"><a href="#" >Blog</a>
									<ul class="sub-menu">
										<li><a href="./top-10-reasons-to-embrace-the-amazon-gift-finder-ai">Top 10</a></li>
										<li><a href="./three-simple-steps-to-effortless-gift-shopping-with-the-amazon-gift-finder-ai">3 reasons</a></li>
									</ul>
								</li>
								<li>
									<div class="header-icons">
									</div>
								</li>
							</ul>
						</nav>
						<a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
						<div class="mobile-menu"></div>
						<!-- menu end -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end header -->

		<!-- breadcrumb-section -->
		<div class="breadcrumb-section breadcrumb-bg">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 offset-lg-2 text-center">
						<div class="breadcrumb-text">
							<p>  {% block subtitle %}{% endblock %}</p>
							<h1>  {% block title %}{% endblock %}</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end breadcrumb section -->
		<!-- error section -->
		<div class="full-height-section error-section">
			<div class="full-height-tablecell">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 offset-lg-2 ">
							<div class="error-text">
								<i class="far fa-sad-cry"></i>
								{% block content %}
								{% endblock %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end error section -->
	<!-- jquery -->
	<script src="/static/vendor/jquery/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- count down -->
	<script src="/static/js/jquery.countdown.js"></script>
	<!-- isotope -->
	<script src="/static/js/jquery.isotope-3.0.6.min.js"></script>
	<!-- waypoints -->
	<script src="/static/js/waypoints.js"></script>
	<!-- owl carousel -->
	<script src="/static/js/owl.carousel.min.js"></script>
	<!-- magnific popup -->
	<script src="/static/js/jquery.magnific-popup.min.js"></script>
	<!-- mean menu -->
	<script src="/static/js/jquery.meanmenu.min.js"></script>
	<!-- sticker js -->
	<script src="/static/js/sticker.js"></script>
	<!-- main js -->
	<script src="/static/	/js/main.js"></script>

	</body>
</html>
